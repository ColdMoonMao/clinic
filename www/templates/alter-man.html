<ion-view view-title="修改联系人" hide-tabs="true">
  <ion-content class="padding appAlter">
    <div class="list card">
        <label class="row item ">
          <div class="col col-33">姓名</div>
          <input class="col" ng-model="updateList.name">
        </label>
      <label class="row item">
        <div class="col col-33">身份证</div>
        <input class="col" ng-model="updateList.identity_card">
      </label>

      <label class="row item">
        <span class="col col-33">性别</span>
        <label ng-repeat="item in sex">
          <ion-radio  ng-model="sexValue.value" ng-value="item.value">{{item.text}}</ion-radio>
        </label>
      </label>
      <label class="row item">
        <div class="col col-33">联系电话</div>
        <input class="col" ng-model="updateList.phone">
      </label>
      <label class="row item">
        <div class="col col-33">地址</div>
        <input class="col" ng-model="updateList.address">
      </label>
      </div>

    <div class="padding  hint">
      <div class="item item-text-wrap hint">
        温馨提示<br>
        请您正确填写个人信息，以便为您带来更优质的服务！
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="onAlterManButtonClick()">保存</button>
      <button class="button button-block button-assertive" ng-click="onDeleteManButtonClick()">删除</button>
    </div>
  </ion-content>
</ion-view>
