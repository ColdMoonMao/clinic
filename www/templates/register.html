<ion-view view-title="注册">
	<ion-content class="padding register">
		<!--<div class="row">-->
		<!--<div class=" col-33 col-offset-33">-->
		<img class="logo" src="../img/hospital-logo.svg" alt="">
		<!--</div>-->
		<!--</div>-->
		<div class="list list-inset">
			<label class="item item-input">
				<i class="fa fa-user-o" aria-hidden="true"></i>
				<input type="text" placeholder="请输入手机号码" ng-model="regObj.username">
			</label>
		</div>
		<div class="list list-inset">
			<span class="item item-input">
				<i class="icon ion-key placeholder-icon"></i>
				<input type="text" placeholder="请输入验证码" ng-model="regObj.sms_code">
				<button class="button button-small" ng-click="onGetCode()">
	  				获取验证码
				</button>
			</span>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-ios-locked-outline placeholder-icon"></i>
				<input type="password" placeholder="请输入密码" ng-model="regObj.password">
			</label>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-email-unread placeholder-icon"></i>
				<input type="text" placeholder="请输入邀请码" ng-model="regObj.invitation_code">
			</label>
		</div>
		<!--<ion-list>-->
		<ion-checkbox class="text" ng-checked="isChecked" ng-click="onCheck()">同意爱尔生活用户注册协议</ion-checkbox>
		<!--</ion-list>-->
		<button ng-click="onRegister()" class="button  button-full button-light">
				注册
		</button>
	</ion-content>
</ion-view>
