<ion-view view-title="重置密码">
	<ion-content class="padding forgetPW">
		<img class="logo" src="../img/hospital-logo.svg" alt="">
		<div class="list list-inset">
			<label class="item item-input">
				<i class="fa fa-user-o" aria-hidden="true"></i>
				<input type="text" placeholder="请输入手机号码">
			</label>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-key placeholder-icon"></i>
				<input type="text" placeholder="请输入验证码">
				<button class="button button-small" ng-click="onGetCode()">
	  				获取验证码
				</button>
			</label>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-ios-locked-outline placeholder-icon"></i>
				<input type="text" placeholder="请输入密码">
			</label>
		</div>
		<div class="padding">
			<button ng-click="onRest()" class="button  button-full button-light">
				重置
		</button>
			<button ng-click="onCancel()" class="button  button-full button-light">
				取消
		</button>
		</div>

	</ion-content>
</ion-view>
