<ion-view view-title="医生列表" >
  <ion-content class="padding">

    <div class="list">

      <a class="item item-thumbnail-left item-icon-right" ng-repeat="doctor in doctorArr" ng-click="toDoctorDetails($index)">
        <img ng-src="{{doctor.img}}">
        <h2>{{doctor.name}}</h2>
        <h4>{{doctor.hospital}}</h4>
        <p>{{doctor.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
