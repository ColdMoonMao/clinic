<ion-view view-title="家庭联系人" hide-tabs="true">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="onAddButtonClick()">
     添加
    </button>
  </ion-nav-buttons>
  <ion-content class="padding appHousehold">
    <div class="list">
        <a class="item" ng-repeat="peopele in peopleArr" href="#">
          <h3>{{peopele.name}}</h3>
          <p><i class="ion-ios-telephone-outline"></i>
            {{peopele.phone}}</p>

          <p><i class="ion-ios-location-outline"></i>
            {{peopele.place}}</p>
        </a>
      </div>

  </ion-content>
</ion-view>
